<nav class="navbar bg-dark">
  <div class="container">
    <h2>Angular CRUD Operation</h2>
  </div>
  <div class="d-flex ">
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color:greenyellow" class="modal-header">
        <h5 style="color:darkolivegreen;" class="modal-title" id="exampleModalLabel">ADD EMPLOYEE DATA</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeform">
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter city</label>
            <input type="text" formControlName="city" class="form-control" placeholder="Enter city">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter pincode</label>
            <input type="number" formControlName="pincode" class="form-control" placeholder="Enter pincode">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter mobile number</label>
            <input type="number" formControlName="mobilenumber" class="form-control" placeholder="Enter mobile number">
          </div>
        </form>
      </div>
      <div style="background-color:greenyellow" class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button (click)="addemployee(this.employeeform.value)"[disabled]="this.employeeform.invalid" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Pincode</th>
        <th scope="col">mobilenumber</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
        <td>{{item.pincode}}</td>
        <td>{{item.mobilenumber}}</td>
        <td>
          <button routerLink="/child/{{item.id}}"  class="btn btn-warning">Edit</button>&nbsp;
          <button  type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
